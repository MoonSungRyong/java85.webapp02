<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>교육과정 입력폼</title>
</head>
<body>
<h1>교육과정 입력폼</h1>
<form action="add.do" method="post">
<!-- 입력폼 항목에 이름이 없으면 서버에 데이터를 보내지 않는다 
   해결책? name 속성을 사용하여 파라미터 명을 부여하라-->
제목: <input type="text" name="title"><br>
내용: <textarea cols="50" rows="10" name="contents"></textarea><br>
시작일시: <input type="text" name="startDate"><br>
종료일시: <input type="text" name="endDate"><br>
모집인원: <input type="text" name="quantity"><br>
<button>등록</button>
</form>
</body>
</html>
